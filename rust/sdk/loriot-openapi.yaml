components:
  parameters:
    TAGNAME:
      in: path
      name: TAGNAME
      schema:
        type: string
      required: true
      description: Tag name
    mcastEUI:
      in: path
      name: mcastEUI
      schema:
        type: string
      required: true
      description: EUI of the multicast device
    FREQ:
      name: FREQ
      in: path
      required: true
      description: Amount and resolution of data returned
      schema:
        type: string
        enum:
          - monthly
          - daily
          - hourly
        example: "monthly"
    roamingid:
      name: roamingid
      in: path
      description: Gateway Network Roaming ID
      required: true
      schema:
        type: string
    targetroamingid:
      name: targetroamingid
      in: path
      description: Gateway Network Roaming ID Gateway's move target
      required: true
      schema:
        type: string
    gweui:
      name: gweui
      in: path
      description: Gateway EUI
      required: true
      schema:
        type: string
    DEVEUI:
      name: DEVEUI
      in: path
      description: Device EUI
      required: true
      schema:
        type: string
    OUTPUTID:
      name: OUTPUTID
      in: path
      description: Data Output ID to remove
      required: true
      schema:
        type: string
    TOKEN:
      name: TOKEN
      in: path
      description: Application Token
      required: true
      schema:
        type: string
    APPID:
      name: APPID
      in: path
      description: Application hexadecimal (uppercase) ID
      required: true
      schema:
        type: string
    page:
      name: page
      in: query
      required: false
      description: For server-side pagination purpose, this is the page number for the response
      schema:
        type: number
    perPage:
      name: perPage
      in: query
      description: Amount of registers that the API should show in the response
      required: false
      schema:
        type: number
        maximum: 100
    filter:
      name: filter
      in: query
      description: Filter property values
      required: false
      schema:
        type: string
    sort:
      name: sort
      in: query
      description: The parameter that should be used as order by
      required: false
      schema:
        type: string

  schemas:
    Location:
      type: object
      required:
        - lat
        - lon
      properties:
        address:
          type:  string
          description: Gateway address
          example: 'Langstrasse 104-106'
        city:
          type: string
          description: Gateway city
          example: 'Zrich, Switzerland'
        zip:
          type: string
          description: Gateway ZIP
          example: '8004'
        country:
          type: string
          description: ISO country code
          example: 'CH'
        lat:
          type: number
          description: Gateway GPS latituted for offline installations
          example: 47.3786471
        lon:
          type: number
          description: Gateway GPS longitude for offline installations
